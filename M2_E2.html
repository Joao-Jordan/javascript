<html>
  <head>
    <meta charset="UTF-8" />
    <title>Curso Javascript</title>
  </head>
  <body>
    <div id="app">
      <button id = "1" class="button">Criar Box</div>
    </div>
    <script>
      var btnElement = document.querySelector("button.button");
      var i = 0;
      
      btnElement.onclick = function () {
        var boxElement = document.createElement("div");
        boxElement.style.width = 100;
        boxElement.style.height = 100;
        boxElement.style.margin = 15;
        boxElement.style.backgroundColor = "#f00";
        boxElement.setAttribute("id", i++);

        document.querySelector("#app").appendChild(boxElement);

        boxElement.onmouseover = function () {
            boxElement.style.backgroundColor = getRandomColor();
        }
      };

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    };
    </script>
  </body>
</html>
