<html>
    <head>
        <title>Curso de Javascript</title>
    </head>
    <body>
        <script>
            var endereco = {
                rua: "Rua dos Pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };
            function retornaEndereco (endereco) {
                var uEndereco = "O usuário mora em " + endereco.cidade + "/" + endereco.uf + 
            ", no bairro " + endereco.bairro + ", na rua " + endereco.rua + " com n°" + endereco.numero + ".";
            
            return uEndereco
            }
            var uEndereco = retornaEndereco(endereco);
            console.log(uEndereco);
            
        </script>
    </body>
</html>
